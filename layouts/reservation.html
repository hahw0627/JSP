<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>객실 선택</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- 상단 헤더 -->
  <header class="bg-blue-600 text-white text-center py-4 text-2xl font-bold mb-6">
    객실 선택
  </header>

  <main class="max-w-4xl mx-auto p-6 bg-white shadow rounded">

    <!-- 숙박 기간 정보 -->
    <section class="mb-6">
      <p class="text-gray-700 text-lg">숙박 기간: <span class="font-semibold">2025-07-01</span> ~ <span class="font-semibold">2025-07-03</span></p>
    </section>

    <!-- 객실 선택 -->
    <section>
      <h2 class="text-xl font-semibold mb-4">객실을 선택하세요</h2>

      <!-- 객실 카드 -->
      <div class="grid gap-6">
        <!-- 객실 1 -->
        <div class="p-4 border rounded shadow flex justify-between items-center">
          <div>
            <h3 class="text-lg font-bold">스탠다드 룸</h3>
            <p class="text-gray-600">더블 침대, 와이파이, 욕실</p>
            <p class="text-sm text-gray-500">최대 2인 • 1박 80,000원</p>
          </div>
          <div class="text-right">
            <label class="block mb-1 text-sm font-medium">예약 수량</label>
            <select class="border rounded px-2 py-1">
              <option>0</option>
              <option>1</option>
              <option>2</option>
            </select>
          </div>
        </div>

        <!-- 객실 2 -->
        <div class="p-4 border rounded shadow flex justify-between items-center">
          <div>
            <h3 class="text-lg font-bold">패밀리 룸</h3>
            <p class="text-gray-600">더블 + 싱글, 욕조, TV</p>
            <p class="text-sm text-gray-500">최대 4인 • 1박 130,000원</p>
          </div>
          <div class="text-right">
            <label class="block mb-1 text-sm font-medium">예약 수량</label>
            <select class="border rounded px-2 py-1">
              <option>0</option>
              <option>1</option>
              <option>2</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <!-- 다음 단계 -->
    <div class="text-right mt-8">
      <button class="bg-red-500 text-white px-6 py-2 rounded text-lg hover:bg-red-600 transition" onclick="location.href='order.html'">다음 단계</button>
    </div>

  </main>

  <!-- 푸터 -->
  <footer class="mt-12 text-center text-sm text-gray-600 py-4 border-t">
    천안 여행 숙소 예약 시스템 © 2025 | 고객센터: 1588-0000
  </footer>

</body>
</html>
